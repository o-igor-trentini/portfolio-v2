name: CI / Deploy

on:
    pull_request:
        branches:
            - main

    push:
        branches:
            - main

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Lint
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build
              run: npm run build
              env:
                  VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
                  VITE_MUSIC_PROVIDER: ${{ secrets.VITE_MUSIC_PROVIDER }}
                  VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
                  VITE_SPOTIFY_CLIENT_SECRET: ${{ secrets.VITE_SPOTIFY_CLIENT_SECRET }}
                  VITE_SPOTIFY_REFRESH_TOKEN: ${{ secrets.VITE_SPOTIFY_REFRESH_TOKEN }}
                  VITE_LASTFM_API_KEY: ${{ secrets.VITE_LASTFM_API_KEY }}
                  VITE_LASTFM_USERNAME: ${{ secrets.VITE_LASTFM_USERNAME }}

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./dist

    # Deploy apenas em push e workflow_dispatch — PRs executam somente o job build (validação)
    deploy:
        if: github.event_name != 'pull_request'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
