name: CI

on:
    pull_request:
        branches:
            - main

    push:
        branches:
            - main

    workflow_dispatch:

permissions:
    contents: read

concurrency:
    group: "ci-${{ github.ref }}"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Lint
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build
              run: npm run build
              env:
                  VITE_MUSIC_PROVIDER: ${{ secrets.VITE_MUSIC_PROVIDER }}
